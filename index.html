<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bot Dashboard</h1>
    <button id="discord-login">Login with Discord</button>
  </header>

  <main>
    <section id="welcome-section">
      <h2>Welcome!</h2>
      <p>Login with Discord to manage your servers.</p>
    </section>
    <section id="user-info" style="display:none;">
      <h2>User Info</h2>
      <p id="username"></p>
      <p id="userid"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
